version: '3'

services:

  rudydb:
    build:
      context: ../.
      dockerfile: build/rudydb/Dockerfile
    command: rudydb
    environment:
      - ADDR=0.0.0.0:80
      - GIN_MODE=debug
      - DB_CONFIG=host=postgres port=5432 user=postgres password=postgres sslmode=disable dbname=game
    ports:
      - 3001:80
    depends_on:
      - postgres

  rudyweb:
    build:
      context: ../.
      dockerfile: build/rudyweb/Dockerfile
    command: rudyweb
    environment:
      - ADDR=0.0.0.0:80
      - GIN_MODE=debug
      - RUDYDB_ADDR=http://rudydb
    ports:
      - 3000:80
    depends_on:
      - rudydb

  postgres:
    image: postgres:9.6
    ports:
      - 5432
    environment:
      - POSTGRES_DB=game
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TZ=GMT
